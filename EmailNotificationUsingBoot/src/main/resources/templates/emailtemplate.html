<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6;">

    <!-- Main content of the email -->
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">

        <!-- Replace this with your logo or header image -->
        <img src="cid:epamlogo" alt="Your Company Logo" style="display: block; margin: 0 auto; max-width: 100%;">

        <!-- Email content goes here -->
        <h1 style="text-align: center;">Hello!</h1>
        <p style="text-align: center;">Congratulations....</p>
        <p style="text-align: center;">You Won 10000/- in lucky draw....</p>

        <div style="text-align: center; margin-top: 20px;">
            <a href="https://www.example.com" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: #ffffff; text-decoration: none; border-radius: 5px;">Click Here</a>
        </div>

        <!-- Email signature or additional information -->
        <p style="text-align: center; margin-top: 20px;">Best regards,<br><strong th:text="${name}"></strong></p>

    </div>
</body>
</html>
